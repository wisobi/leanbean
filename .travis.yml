language: java

jdk:
  - oraclejdk7

before_install:
  # Install Android SDK
  - wget http://dl.google.com/android/android-sdk_r24.0.1-linux.tgz
  - tar xzf android-sdk_r24.0.1-linux.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  - android list sdk --all --extended
  - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --all --filter build-tools-19.1.0,platform-tools,android-19,extra-android-support --no-ui --force
  # Android SDK requires some x86 architecture libraries even on x64 system
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq -y libc6:i386 libgcc1:i386 libstdc++6:i386 libz1:i386; fi
  # Install Cordova
  - sudo apt-get install npm
  - npm install node
  - npm install -g cordova
  # Install platforms and plugins for leanbean-mobile
  - cd leanbean-mobile
  - cordova platform add android
  - cordova plugin add org.apache.cordova.device
  - cordova plugin add org.apache.cordova.statusbar
  - cordova plugin add https://github.com/EddyVerbruggen/LaunchMyApp-PhoneGap-Plugin.git --variable URL_SCHEME=leanbean
  # Go back to root directory
  - cd ..

before_script:
  - mysql -e 'create database leanbean_test;'

script:
  # Build backend
  - pwd
  - cd leanbean-api
  - mvn install -DskipTests=true
  - mvn test
  - cd ..
  # Build Android
  - pwd
  - cd leanbean-mobile
  - cordova build android