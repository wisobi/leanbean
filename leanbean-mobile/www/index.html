<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />


        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <script type="text/javascript" src="js/index.js"></script>

        <title>Hello World</title>
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>LeanBean</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <a href="#join-meeting" class="ui-btn" data-transition="slide">Join Meeting</a>
                <a href="#add-meeting" class="ui-btn" data-transition="slide">Add Meeting</a>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->


        <!-- Start of join meeting page -->
        <div data-role="page" id="join-meeting">

            <div data-role="header">
                <h1>Join Meeting</h1><a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Home</a>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <form id="join-meeting-form" method="post">
                    <div data-role="fieldcontain">
                        <label for="join-meeting-id" >Title</label>
                        <input type="text" name="join-meeting-id" id="join-meeting-id" value="" placeholder="Meeting id" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hidden-accessible">
                        <label for="join-meeting-userid">Username:</label>
                        <input type="hidden" name="join-meeting-userid" id="join-meeting-userid" value="1" />
                    </div>
                    <input type="button" name="join-meeting-button" id="join-meeting-button" value="Join meeting" />
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <!-- Start of meeting page -->
        <div data-role="page" id="meeting">

            <div data-role="header">
                <h1>Meeting <span id="meeting_id"></span></h1><a href="#join-meeting" class="ui-btn-left" data-transition="slide" data-direction="reverse">Meetings</a>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <div id="meeting-header"></div>
                <div class="column" id="topics-container"></div>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <!-- Start of add meeting page -->
        <div data-role="page" id="add-meeting">

            <div data-role="header">
                <h1>Add Meeting</h1><a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Home</a>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <form id="add-meeting-form" method="post">
                    <div data-role="fieldcontain">
                        <label for="add-meeting-title" >Title</label>
                        <input type="text" name="add-meeting-title" id="add-meeting-title" value="" placeholder="Meeting title" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hidden-accessible">
                        <label for="add-meeting-userid">Username:</label>
                        <input type="hidden" name="add-meeting-userid" id="add-meeting-userid" value="1" />
                    </div>
                    <input type="button" name="add-meeting-submit" id="add-meeting-submit" value="Add meeting" onclick="postMeeting()" />
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <!-- Start of add topic page -->
        <div data-role="page" id="add-topic">

            <div data-role="header">
                <h1>Add Topic</h1><a href="#add-meeting" class="ui-btn-left" data-transition="slide" data-direction="reverse">Meeting</a>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <form id="add-topic-form" method="post">
                    <div data-role="fieldcontain">
                        <label for="add-topic-title" >Title</label>
                        <input type="text" name="add-topic-title" id="add-topic-title" value="" placeholder="Topic title" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="add-topic-pitch" >Title</label>
                        <input type="text" name="add-topic-pitch" id="add-topic-pitch" value="" placeholder="Topic pitch" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hidden-accessible">
                        <label for="add-topic-userid">Username:</label>
                        <input type="hidden" name="add-topic-userid" id="add-topic-userid" value="1" />
                    </div>
                    <input type="button" name="add-topic-submit" id="add-topic-submit" value="Add topic" />
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

</html>
